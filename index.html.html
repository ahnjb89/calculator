<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공학용 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .calculator {
            width: 300px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .input-field {
            width: calc(100% - 10px);
            margin-bottom: 10px;
            padding: 5px;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="input-field" id="expression" placeholder="수식을 입력하세요 (예: 2+2)">
        <button class="btn" onclick="calculate()">계산하기</button>
        <input type="text" class="input-field" id="result" placeholder="결과가 여기에 표시됩니다">
    </div>

    <script>
        function calculate() {
            var expression = document.getElementById("expression").value;
            var result = eval(expression);
            document.getElementById("result").value = result;
        }
    </script>
</body>
</html>
